version: '3.4'

services:
  app:
    image: app
    build:
      context: ./app
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      # AI_URL: "http://core:5000"
      # SERVICE_URL: "http://service:3000"
      GPT_URL: "http://gpt:5000"
      RASA_URL: "http://rasa:5005"
      QA_URL: "http://qa:5000"
      MONGO_URI: "${MONGO_URI}"
    ports:
      - 80:3000
    depends_on:
      # - core
      # - service
      - gpt
      - rasa
      - qa
  
