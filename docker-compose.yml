  gpt:
    image: gpt
    build:
      context: ./gpt
      dockerfile: ./Dockerfile
    ports:
      - 3002:5000
    restart: always

  rasa:
    image: rasa-nlu
    ports:
      - 5005:5005
    build:
      context: ./simple-chatbot
      dockerfile: ./Dockerfile
    restart: always

  qa:
    image: qa
    build:
      context: ./qa
      dockerfile: ./Dockerfile
    ports: 
      - 3003:5000
    restart: always
    environment:
      API_KEY: $API_KEY