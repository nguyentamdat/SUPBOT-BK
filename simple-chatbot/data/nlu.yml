version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - chào
    - xin chào
    - chào bạn
    - này
    - ê

- intent: goodbye
  examples: |
    - chào tạm biệt
    - bye
    - goodbye
    - bye bye
    - tạm biệt
    - hẹn gặp lại
    - gặp lại sau
    - bái bai

- intent: ask_name
  examples: |
    - bạn tên gì?
    - tên bạn là gì?
    - tên gì?
    - cậu tên gì?
    - gọi cậu là gì?
    - gọi bạn là gì?
    - tên của bạn là gì?

- intent: ask_age
  examples: |
    - bạn bao nhiêu tuổi?
    - cậu bao nhiêu tuổi?
    - bạn tuổi gì?
    - bao nhiêu tuổi?
    - sinh năm bao nhiêu?

- intent: ask_love
  examples: |
    - có người yêu chưa
    - có ai yêu không
    - có thích ai không
    - có bồ chưa
  
- intent: ask_location
  examples: |
    - sống ở đâu?
    - bạn sống ở đâu?

- intent: ask_gender
  examples: |
    - bạn là nam hay nữ?
    - giới tính của bạn là gì?
    - cậu là con trai hay con gái

- intent: ask_weather
  examples: |
    - thời tiết hôm nay thế nào?
    - trời hôm nay thế nào?
    - hôm nay trời nóng hả?
    - hôm nay có mưa không?
    - ngày mai thời tiết thế nào?

- intent: ask_person
  examples: |
    - ai là người đầu tiên lên mặt trăng?
    - ai là tỷ phú thế giới?
    - người nào sáng lập ra Microsoft?
    - ai tạo ra máy tính?
    - ai phát mình ra tên lửa?
    - kem do ai làm ra?
    - cha đẻ của Machine Learning là ai?
    - người nào tạo ra Google?
    - hoa hậu hoàn vũ là ai?
    - hiệu trưởng trường bách khoa là ai?
    - ai làm ra máy hơi nước?
    - bóng đèn do ai phát minh?

- regex: ask_person
  examples: |
    - \bai là\b
    - \bngười nào\b
    - \bai làm\b
    - \bai tạo ra\b
    - \blà ai\b
    - \bngười tạo ra\b
    - \bdo ai\b
    - \bvì ai\b